<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clock built by ChatGPT</title>
  </head>
  <body>
      <div class="clock">
        <div class="clock-face">
          <div class="number number-one">1</div>
          <div class="number number-two">2</div>
          <div class="number number-three">3</div>
          <div class="number number-four">4</div>
          <div class="number number-five">5</div>
          <div class="number number-six">6</div>
          <div class="number number-seven">7</div>
          <div class="number number-eight">8</div>
          <div class="number number-nine">9</div>
          <div class="number number-ten">10</div>
          <div class="number number-eleven">11</div>
          <div class="number number-twelve">12</div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
